{% set arr = [
    {
        href: 'about',
        text: 'Sobre nós'
    },
    {
        href: 'service',
        text: 'Produtos e Serviços'
    },
    {
        href: 'contact',
        text: 'Contato'
    }
] %}

<div class="row header">
    <a href="index.html" class="logo button button--regular button--white" aria-label="home">
        <img src="./assets/img/logo/logo.png" alt="coelho assessoria">
    </a>
    <div class="button-wrapper">
        <button type="button" class="button button--regular button--regular--proportional button--grey toggle-menu"
            aria-label="Menu">
            <svg class="icon icon--regular">
                <use xlink:href="./assets/img/icon.svg#menu"></use>
            </svg>
        </button>
        <nav class="toggle-menu__content">
            {% for item in arr %}
            <a href="#{{item.href}}" class="button button--regular button--white">
                {{item.text}}
            </a>
            {% endfor %}
        </nav>
    </div>
</div>

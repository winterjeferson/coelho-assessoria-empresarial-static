<div class="carousel" data-current-slide="0" id="mainCarousel">
    <div class="row carousel-slide">
        <div class="col-es-12">
            <ul class="carousel-list">
                {% set arr = [
                    {
                        src: '1'
                    },
                    {
                        src: '2'
                    },
                    {
                        src: '3'
                    },
                    {
                        src: '4'
                    },
                    {
                        src: '5'
                    }
                ] %}
                {% for item in arr %}
                <li>
                    <img src="#" data-img="{{item.src}}.jpg" alt="banner" class="img-responsive">
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="menu-horizontal carousel-disabled">
        <ul class="navigation-arrow">
            <li>
                <button type="button" class="bt bt-big" data-id="navLeft" aria-label="anterior">
                    <span class="fa fa-angle-left fa-4x" aria-hidden="true"></span>
                </button>
            </li>
            <li>
                <button type="button" class="bt bt-big" data-id="navRight" aria-label="prÃ³xima">
                    <span class="fa fa-angle-right fa-4x" aria-hidden="true"></span>
                </button>
            </li>
        </ul>
    </div>
    <div class="menu-horizontal text-center carousel-controller-over">
        <ul class="carousel-controller carousel-controller-white">
        </ul>
    </div>
</div>

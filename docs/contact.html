<article class="container padding contact">
    Contato
    <form class="form form-grey row">
        <div class="form-field col-es-12">
            <div class="row">
                <label for="contactName">Nome:</label>
            </div>
            <div class="row">
                <input type="text" data-id="fieldName" id="contactName">
            </div>
        </div>
        <div class="form-field col-es-12">
            <div class="row">
                <label for="contactEmail">Telefone:</label>
            </div>
            <div class="row">
                <input type="text" data-id="fieldPhone" id="contactPhone" aria-label="phone" data-mask="phone"
                    placeholder="(00) 00000-0000">
            </div>
        </div>
        <div class="form-field col-es-12">
            <div class="row">
                <label for="contactEmail">E-mail:</label>
            </div>
            <div class="row">
                <input type="email" data-id="fieldEmail" id="contactEmail">
            </div>
        </div>
        <div class="form-field col-es-12">
            <div class="row">
                <label for="contactMessage">Mensagem:</label>
            </div>
            <div class="row">
                <textarea required="" data-id="fieldMessage" id="contactMessage"></textarea>
            </div>
        </div>
        <div class="form-field col-es-12 text-right">
            <button type="button" class="bt bt-re bt-outline-grey" data-id="btSend">Enviar</button>
        </div>
    </form>
</article>
